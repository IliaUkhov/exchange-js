<mat-list>
<mat-list-item *ngIf="settings$ | async as settings">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Exchange Start Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input [(ngModel)]="settings['exchangeStartTime']" (change)="updateSettings(settings)">
    </mat-card-content>
  </mat-card>
  </mat-list-item>
  <mat-list-item *ngIf="settings$ | async as settings">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Exchange End Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input [(ngModel)]="settings['exchangeEndTime']" (change)="updateSettings(settings)">
    </mat-card-content>
  </mat-card>
</mat-list-item>
<mat-list-item *ngIf="settings$ | async as settings">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Stock Price Update Interval</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input [(ngModel)]="settings['stockPriceUpdateInterval']" (change)="updateSettings(settings)">
    </mat-card-content>
  </mat-card>
  </mat-list-item>
  <mat-list-item *ngIf="settings$ | async as settings">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Admins</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngFor="let admin of settings['admins']">
        <p>{{ admin }}</p>
      </mat-card-content>
    </mat-card>
    </mat-list-item>
</mat-list>
